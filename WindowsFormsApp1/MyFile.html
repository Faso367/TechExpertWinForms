<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='./src/styles.css' />
    <title>Передача текста</title>
    <script type="text/javascript">
        async function sendToCSharp() {
            var searchText = document.getElementById('searchBox').value;
            // Вызов функции C# из JavaScript
            await chrome.webview.hostObjects.sync.form.ReceiveText(searchText);
        }
    </script>
</head>
<body>
    <input type="text" id="searchBox" placeholder="Введите текст..." />
    <button type="button" onclick="sendToCSharp()">Отправить текст</button>
</body>
</html>
